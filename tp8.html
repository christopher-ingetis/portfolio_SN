<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var nbClic=0; //création de la variable : nom et valeur initiale
        function compteClic() {
        nbClic++; //incrémentation de nbClic de 1
        document.getElementById('texte1').value=nbClic;
        }
    </script>
</head>
<body>
    <div style="text-align:center" > Cliquez sur le bouton :
    <input type="button" value="Cliquez" onclick="compteClic()"><br>
    Vous avez cliqué <input type="text" id="texte1" value="0" size="3" readonly="true"> fois.</div>

</body>
</html>
